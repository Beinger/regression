<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css/font-awesome.css">
    <script src="js/highcharts.js"></script>
    <script src="js/highcharts_zh.js"></script>
    <script src="js/myStorage.js"></script>
    <script src="js/webSQL.js"></script>
    <style>
        fieldset {
            padding: .35em .625em .75em;
            margin: 0 2px;
            border: 1px solid silver
        }

        legend {
            padding: .5em;
            border: 0;
            width: auto
        }

        input{
            width: 60%;
        }

        :focus {
            background-color: rgb(161, 220, 228);
        }
    </style>
    <title>标准回归</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron"> 
            <h1>回归计算器</h1>
        </div>
        <div id="root">
            <select @change="set_show()" class="form-control input-lg" name="xm" id="xm" v-model="selected">
                <option :value="item" v-for="(item,index) in names">{{ item.name }}</option>
            </select>
            <h3><a @click="get_series()">查看标准系列</a></h3>
            <table v-show="show" class="table table-bordered text-center table-striped" :id="selected.id">
                <thead>
                    <th class="text-center">序号</th>
                    <th class="text-center">加样量</th>
                    <th class="text-center">吸光度</th>
                    <th class="text-center">
                        <i @click="add_item(selected.id)" class="fa fa-plus fa-2x"></i>
                    </th>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in selected.standard_series" :key="index">
                        <td>{{ index + 1 }}</td>
                        <td :contenteditable="true" :id="'v'+index">{{ item[0] }}</td>
                        <td :contenteditable="true" :id="'a'+index">{{ item[1] }}</td>
                        <td @click="del(index)"><i class="fa fa-trash fa-2x"></i></td>
                    </tr>
                </tbody>
                <caption>
                    <h4>水中{{ selected.name }}的标准系列 </h4>
                </caption>
            </table>
            <form>
                <a class="form-contral btn btn-lg" @click="show_table()">回归分析</a>
                <fieldset>
                    <legend>{{ selected.name }}的回归公式</legend>
                    <h4 v-html="gs"></h4>
                </fieldset>
                <fieldset>
                    <legend>样品中{{ selected.name }}浓度计算</legend>
                    <table class="table table-bordered table-striped">
                        <thead>
                            <th class="text-center"><i class="fa fa-plus" @click="add_yangPin()"></i></th>
                            <th class="text-center">编号</th>
                            <th class="text-center">加样量</th>
                            <th class="text-center">吸光度</th>
                            <th class="text-center">质量</th>
                            <th class="text-center">结果</th>
                        </thead>
                        <tbody class="text-center">
                            <tr v-for="(item, index) in selected.results_save" :key="index">
                                <td><i class="fa fa-trash" @click="del_yangPin()"></i></td>
                                <td>{{ item.id=index+1 }}</td>
                                <td>
                                    <select name="" id="" v-model="item.input_v">
                                        <option value="50">50 ml</option>
                                        <option value="25">25 ml</option>
                                        <option value="100">100 ml</option>
                                        <option value="250">250 ml</option>
                                        <option value="10">10 ml</option>
                                        <option value="1">1 ml</option>
                                    </select>
                                </td>
                                <td><input name="xgd" placeholder="输入吸光度" v-model="item.xgd"></td>
                                <td>{{ item.m = result(item.id) }} μg</td>
                                <td>{{ item.result = calculation(item.id) }} mg/L</td>
                            </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
        <div id="line"></div>
        <button class="btn" onclick="show_data()">显示数据</button>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
