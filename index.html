        fieldset {

        }

            padding: .5em;

            width: auto
        }

        input {

        </div>
        <div id="root">
            <select @change="set_show()" class="form-control input-lg" name="xm" id="xm" v-model="selected">
                <option :value="item" v-for="(item,index) in names">{{ item.name }}</option>
            </select>
            <h3><a @click="get_series()">查看标准系列</a></h3>
            <table v-show="show" class="table table-bordered text-center table-striped" :id="selected.id">
                <thead>
                    <th class="text-center">序号</th>
                    <th class="text-center">加样量</th>
                    <th class="text-center">吸光度</th>
                    <th class="text-center">
                        <i @click="add_item(selected.id)" class="fa fa-plus fa-2x"></i>
                    </th>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in selected.standard_series" :key="index">
                        <td>{{ index + 1 }}</td>
                        <td :contenteditable="true" :id="'v'+index">{{ item[0] }}</td>
                        <td :contenteditable="true" :id="'a'+index">{{ item[1] }}</td>
                        <td @click="del(index)"><i class="fa fa-trash fa-2x"></i></td>
                    </tr>
                </tbody>
                <caption>
                    <h4>水中{{ selected.name }}的标准系列 </h4>
                </caption>
            </table>
            <form>
                <a class="form-contral btn btn-lg" @click="show_table()">回归分析</a>
                <fieldset>
                    <legend>{{ selected.name }}的回归公式</legend>
                    <h4 v-html="gs"></h4>
                </fieldset>
                <fieldset>
                    <legend>样品中{{ selected.name }}浓度计算</legend>

        </div>
        <div id="line"></div>
        <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">
            开始输入吸光度
        </button>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">

                        <ul v-for="(item, index) in selected.results_save" :key="index">
                            <li>
                                <label for="sample_id">编号</label>
                                <input type="button" id="sample_id" v-model="item.id">
                            </li>
                            <li>
                                <label for="sample_v">加样量（ml）</label>
                                <input type="button" id="sample_v" v-model="item.v">
                            </li>
                            <li>
                                <label for="sample_A">吸光度</label>
                                <input type="button" id="sample_A" v-model="item.A">
                            </li>
                            <li>
                                <label for="sample_m">质量（μg）</label>
                                <input type="button" id="sample_m" v-model="item.m">
                            </li>
                            <li>
                                <label for="sample_result">浓度（mg/L）</label>
                                <input type="button" id="sample_result" v-model="item.result">
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button class="btn btn-default">确认</button>
                    </div>
                </div>
            </div>
