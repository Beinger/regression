<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="js/highcharts.js"></script>
    <script src="js/highcharts_zh.js"></script>
    <title>标准回归</title>
</head>

<body>
    <div class="container">
        <div id="root">
            <table class="table table-bordered" id="mt">
                <thead>
                    <th>序号</th>
                    <th>加样量</th>
                    <th>吸光度</th>
                    <th>
                        <button class="btn btn-info" @click="add_item()"><span class="glyphicon glyphicon-plus"></span></button>
                    </th>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>0</td>
                        <td>0.003</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>1</td>
                        <td :contenteditable="true">0.012</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2</td>
                        <td>0.034</td>
                        <td></td>
                    </tr> -->
                    <tr v-for="(item, index) in items" :key="index"> <td>{{ index + 1 }}</td>
                        <td :contenteditable="true" :id="'v'+index" :tabindex="1">{{ item.v }}</td>
                        <td :contenteditable="true" :id="'a'+index" :tabindex="2">{{ item.a }}</td>
                        <td @click="del(index)"><span class="glyphicon glyphicon-trash"></span></td>
                    </tr>
                </tbody>
            </table>
            <button @click="get_cols('mt')" type="submit" class="btn btn-success">显示回归公式</button>
            <button onclick="show_chart()" class="btn btn-success">显示回归曲线</button>
            <div v-html="gs"></div>
            
            <div style="margin: 12px 0 12px 0">样品吸光度为<input style="width: 150px" name="xgd" placeholder="请输入样品吸光度" v-model="xgd">,那么样品中铁的质量为{{result}}微克</div>
        </div>
        <div id="container"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
