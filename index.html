<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <title>envision chart</title>
</head>

<body>
    <div class="container">
        <div id="root">
            <table class="table table-bordered" id="mt">
                <thead>
                    <th>序号</th>
                    <th>加入量</th>
                    <th>吸光度</th>
                    <th>
                        <button @click="add_item()"><span class="glyphicon glyphicon-plus"></span></button>
                    </th>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>1</td>
                        <td>0</td>
                        <td>10</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>1</td>
                        <td :contenteditable="true">20</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2</td>
                        <td>30</td>
                        <td></td>
                    </tr> -->
                    <tr v-for="(item, index) in items" :key="index">
                        <td>{{ index + 1 }}</td>
                        <td :contenteditable="true" :id="'v'+index" :tabindex="1">{{ item.v }}</td>
                        <td :contenteditable="true" :id="'a'+index" :tabindex="2">{{ item.a }}</td>
                        <td @click="del(index)"><span class="glyphicon glyphicon-trash"></span></td>
                    </tr>
                    <tr v-html="math_show" v-if="show"></tr>
                    <tr>
                        <button @click="add()" type="submit" class="btn btn-success">显示回归公式</button>
                    </tr>
                </tbody>
            </table>
        </div>
        <button @click="show_chart()">显示回归曲线</button>
        <div id="container"></div>
        <div id="container2"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
