<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css/index.css">
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link rel="stylesheet" href="css/css/font-awesome.min.css">
    <script src="js/vue.min.js"></script>
    <title>样品登记</title>
</head>

<body>
    <div class="container">

        <div id="app">
            <a class="btn text-danger" @click="printContent()"><i class="fa fa-print"></i>打印</a>
            <div id="subOutputRank-print">
                <div v-for="(value, key) in storage">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th style="border-top-style:none" colspan="5" class="text-center">
                                    <h3><span v-text="company"></span><br>水质检验报告</h3><br>
                                    <h6 class="text-left">样品编号：YXCDC(水)2018第
                                        <span v-text="f_n(value[0].id,3)"></span>号
                                </th>
                            </tr>
                            <tr>
                                <th>检验项目</th>
                                <th>单位</th>
                                <th>参考范围</th>
                                <th>检验结果</th>
                                <th>单项评价</th>
                            </tr>
                        </thead>
                        <tbody v-for="(item, index) in value" :key="index">
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.unit }}</td>
                                <td v-text="item.range"></td>
                                <td v-if="item.c<item.limit" v-text="'<'+item.limit"></td>
                                <td v-else v-text="item.c"></td>
                                <td>{{ item.assessment }}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">检验者：</td>
                                <td colspan="3">
                                    <span style="float: left">报告日期：</span>
                                    <span v-text="report_date"></span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div style="page-break-after:always"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <script src="sample.js"></script>
    <footer class="footer">
        <div>使用过程中有任何疑问或想法，欢迎在我的
            <a href="img/myWX.jpg"><i class="fa fa-comments"></i></a>
            留言
        </div>
    </footer>
</body>
</html>
